<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Responsive</title>
    <!-- CSS FILE -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login_page">
        <div class="left-section">

            <!-- logo -->
             <div class="logo">
                <img src="Images/Logo.png" alt="logo">
             </div>

            <!-- BACKGROUND IMAGE -->
            
        </div>
        <div class="right-section">
            <h1>SIGN IN</h1>
            <h2>Sign in with email address</h2>
            <form action="#">
                <input type="email" placeholder="Yourname@gmail.com">
                <button>Sign Up</button>
            </form>
            <p>Or Continue With</p>
            <div class="social-media">
                <div class="google">Google</div>
                <div class="fb">Facebook</div>
            </div>
            <div class="copyright">By registering you with your <span>Terms and conditions</span></div>
        </div>
    </section>
</body>
</html>
